<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webservices</title>
    <script src="script.js"></script>
</head>
<body>
    <p id="output"></p>

    <div style="margin:5px;padding:5px;border: 1px solid black;">
        <p>Get all checks</p>
        <button onclick="GetAll()">Run command</button>
    </div>

    <div style="margin:5px;padding:5px;border: 1px solid black;">
        <p>Create new check</p>
        <button onclick="CreateNew()">Run command</button>
    </div>

    <div style="margin:5px;padding:5px;border: 1px solid black;">
        <p>Get check by id</p>
        <input type="text" name="id_get" id="id_get" style="margin-bottom: 5px;">
        <br>
        <button onclick="GetById()">Run command</button>
    </div>

    <div style="margin:5px;padding:5px;border: 1px solid black;">
        <p>Update check by id</p>
        <input type="text" name="id_put" id="id_put" style="margin-bottom: 5px;">
        <br>
        <textarea name="id_put_body" id="id_put_body" cols="30" rows="10" spellcheck="false"></textarea>
        <br>
        <button onclick="PutById()">Run command</button>
    </div>

    <div style="margin:5px;padding:5px;border: 1px solid black;">
        <p>Delete check by id</p>
        <input type="text" name="id_delete" id="id_delete" style="margin-bottom: 5px;">
        <br>
        <button onclick="DeleteById()">Run command</button>
    </div>
</body>
</html>
